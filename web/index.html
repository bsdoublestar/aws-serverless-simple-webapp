<!DOCTYPE html>
<html>
<head>
    <title>AWS Serverless Simple Webapp</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<!-- <body onload="displayRides(true)" onfocus="onPageFocus()" onbeforeunload="onPageDefocus()">-->
<body onload="displayRides(true)" onfocus="onPageFocus()">

<div class="webPageVersion">
    Version 0.0.2
</div>

<div class="createRideDiv">
    <button class="createRideButton" onclick="createRide()">Create New Ride</button>
    <div id="rideCreatedFeedbackDiv" class="rideCreatedFeedbackDiv"></div>
</div>

<div class="displayRidesDiv">
    <button class="updateRidesButton" onclick="displayRides()">Update Rides</button>
    <div class="ridesTableDiv">
        <div class="ridesTableHeaderDiv">Rides</div>
        <hr class="ridesTableHeaderSeparator">
        <div id="ridesTableBodyDiv" class="ridesTableBodyDiv">no data loaded yet</div>
    </div>
    <div class="numberCircle" id="numberCircle">0</div>
</div>

<script src="js/createRide.js"></script>
<script src="js/getRides.js"></script>
<script src="js/displayRides.js"></script>
<script src="js/focus.js"></script>
<script src="js/updateNumberCircle.js"></script>

</body>
</html>
